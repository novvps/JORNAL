<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/cadastro.css')}}">
    <title>Cadastre-se</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    .formulario {
      margin-left: 50px;
      margin-right: 50px; 
    }
    </style>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
  {% set menssagem = get_flashed_messages() %}
        {% if menssagem %}
            <div class="flash_alerta">
                {{menssagem[0]}}
            </div>
        {% endif %}
    <h1>Faça sua conta no Explana Senai</h1>
    <!-- Example Code -->
    <br><br><br><br>
        
    <form class="formulario" method="post">
      <div class="mb-3">
        <label for="nomeCompleto" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
      <br>
      <div class="mb-3">
        <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" required>
      <br>
        <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    
      
    <!-- End Example Code -->
  </body>
</html>
