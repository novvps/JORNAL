<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/cadastro.css')}}">
    <title>Cadastre-se - SENAI NEWS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="header">
        <h1>SENAI NEWS</h1>
    </div>
    
    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}
        <div class="flash_alerta">
            {{menssagem[0]}}
        </div>
    {% endif %}
    
    <h1 class="h1f">Faça sua conta no SENAI NEWS</h1>
        
    <form class="formulario" method="post">
      <div class="mb-3">
        <label for="nomeCompleto" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
      </div>
      
      <div class="mb-3">
        <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" required>
      </div>
      
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    
    <div class="login-link">
        Já tem uma conta? <a href="{{url_for('login')}}">Faça login</a>
        <br>
        <a href="{{url_for('home')}}">Entrar sem login</a>
    </div>
  </body>
</html>
