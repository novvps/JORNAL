<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/login.css')}}">
    <title>Login - SENAI NEWS</title>
</head>
<body>
    <div class="header">
        <h1>SENAI NEWS</h1>
    </div>
    
    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}
        <div class="flash_alerta2">
            {{menssagem[0]}}
        </div>
    {% endif %}
        

    <br><br><br>
    <h1 class="h1f">Bem Vindo de Volta!</h1>

    <br>
    <form class="formulario" method="post">
        <div class="mb-3">
            <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <div class="login-link">
        Não tem uma conta? <a href="{{url_for('cadastro')}}">Faça seu cadastro</a>
        <br>
        <a href="{{url_for('home')}}">Entrar sem login</a>
    </div>
